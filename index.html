<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="style/header-menu.css">
   <link rel="stylesheet" href="/style/slides.css">

    <title>Agrícola</title>
</head>
<body>
    <header>
        <nav class="menu">
            <div class="logo">AGRO</div>
            <button class="hamburger"></button>
            <ul class="nav-list">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Depoimentos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="slide">
            <div class="slider-content">
                <input type="radio" name="btn-radio" id="radio1">
                <input type="radio" name="btn-radio" id="radio2">
                <input type="radio" name="btn-radio" id="radio3">

                <div class="slide-box first">
                    <img class="img-desktop" src="/img/img-slides/slide1.jpg" alt="imagem trator">
                    <img class="img-mobile" src="/img/img-slides/slide1-mobile.jpg" alt="imagem trator">
                    <div class="pelicula-img"></div>
                </div>
                <div class="slide-box">
                    <img class="img-desktop" src="/img/img-slides/slide2.jpg" alt="imagem plantação">
                    <img class="img-mobile" src="/img/img-slides/slide2-mobile.jpg" alt="imagem plantação">
                    <div class="pelicula-img"></div>
                </div>
                <div class="slide-box">
                    <img class="img-desktop" src="/img/img-slides/slide3.jpg" alt="imagem trator">
                    <img class="img-mobile" src="/img/img-slides/slide3-mobile.jpg" alt="imagem trator">
                    <div class="pelicula-img"></div>
                </div>

                <div class="nav-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>

                <div class="nav-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                </div>
            </div>
        </section>

        <section id="about">

        </section>
        <section id="products">

        </section>
    </main>

    <script src="/scripts/menu.js"></script>
    <script src="/scripts/slides.js"></script>
</body>
</html>
